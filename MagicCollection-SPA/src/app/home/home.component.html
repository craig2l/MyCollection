<div *ngIf="!registerMode" class="container mt-5">
    <div style="text-align: center">
      <h1>Explore the Magic collection</h1>
      <h3>Sign up!</h3>
      <div class="text-center">
        <button class="btn btn-primary btn-lg mr-2"(click)="registerToggle()">Register</button>
        <button class="btn btn-info btn-lg">Learn more</button>
      </div>
    </div>
</div>

    <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
        <div class="col-4">
            <app-register [booksFromHome]="books" (cancelRegistration)="cancelRegistrationMode($event)"></app-register>
  
        </div>
      </div>
    </div>
